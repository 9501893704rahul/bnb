# Render Blueprint for BnB Housekeeping Application
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Laravel Application
  - type: web
    name: bnb-housekeeping
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: "BnB Housekeeping"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: bnb-database
          property: connectionString
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: sync
      - key: MAIL_MAILER
        value: log
      - key: FILESYSTEM_DISK
        value: public

databases:
  - name: bnb-database
    plan: free
    databaseName: bnb_housekeeping
    user: bnb_user
    ipAllowList: []
